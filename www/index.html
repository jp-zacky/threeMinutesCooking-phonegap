<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/cooking.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  <!--iOS for open safari browser-->
  <script type="text/javascript" charset="utf-8">
    if (typeof device === 'undefined') {
      document.addEventListener("deviceready", onDeviceReady, false);
    } else {
      onDeviceReady();
    }

    function onDeviceReady() {
      var Anchors = document.getElementsByTagName("a");
      for (var i = 0; i < Anchors.length; i++) {
        Anchors[i].addEventListener("click",
          function(event) {
            event.preventDefault();
            window.open(encodeURI(this.href), '_system', 'location=yes');
          },
          false);
      }
    }
  </script>
  <title>3MinutesCooking</title>
</head>

<body>
  <div id="headerArea">
    <h1>今日の3分クッキング</h1>
  </div>
  <script>
    window.onload = function() {
      var f = document.getElementById("form");
      var ymd = new Date();
      checkSelect(f.elements["year"], ymd.getFullYear());
      checkSelect(f.elements["month"], ymd.getMonth() + 1);
      checkSelect(f.elements["day"], ymd.getDate());
    }

    function checkSelect(obj, val) {
      for (var i = 0; i < obj.length; i++) {
        if (obj[i].value == val) {
          obj[i].selected = true;
          break;
        }
      }
    }
  </script>
  <form id="form">
    <div>
      <select name='year'>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>年

      <select name='month'>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>月

      <select name='day'>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>日
    </div>
    <br>
    <input type="button" value="cooking" onClick="cooking()" />
  </form>
  <hr>
  <p class="date"></p>
  <p class="title"></p>
  <p class="number"></p>
  <p class="materials"></p>
  <p class="makes"></p>
  <p class="points"></p>
  <div id="footerArea">
  </div>
</body>

</html>
